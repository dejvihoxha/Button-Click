<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="app.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1>Dojonary</h1>
            <input class="search" type="text" placeholder="Search">
            <button class="nav-button" onclick="LogOut(this)">Login</button>
        </nav>
    </header>

    <main class="row-one">
        <section class="section-one">
            <div class="ninja">
                <h1>ninja</h1>
                <h3>noun</h3>
                <p>Plural: <span>ninjas</span></p>
                <button class="likes" onclick="alert('Ninja was liked')">13 likes</button>


            </div>
            <div class="japan">
                <p class="next">A practitioner skilled in the
                    <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>
                </p>

            </div>
        </section>

        <div class="definition">
            <h2>Dojonary is defined by <span>YOU</span></h2>
            <button class="button-definition" onclick="Remove(this)">Add Definition</button>
        </div>
    </main>

    <footer class="section-two">
        <div class="ninja">
            <h1>ninja</h1>
            <h3>noun</h3>
            <p>Plural: <span>ninjas</span></p>
            <button class="likes" onclick="alert('Ninja was liked')">37 likes</button>
        </div>
        <div class="japan">
            <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>
                -like focus</p>
        </div>


    </footer>


    <script src="style.js"></script>
</body>

</html>
